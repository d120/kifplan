<div ng-controller="sidenavCtrl" flex class="padding-bottom-1">

  <div class="sidenav-title md-padding blue-light">
    <h2>
      {{ title }}
      <md-icon class="white title-icon">group</md-icon>
    </h2>
  </div>

  <div ng-repeat="section in navigation">
    <div class="subheader md-padding">
      {{ section.title }}
    </div>
    <nav class="sidenav-nav">
      <a ng-repeat="link in section.items" href="{{ link.url }}" ng-click="close()" ng-class="{ 'active': isActive(link.url) }" ng-attr-target="{{link.blank ? '_blank' : undefined}}">
        <md-icon ng-if="link.blank">open_in_new</md-icon>
        {{ link.title }}
        <span ng-if="link.badge" class="badge badge-accent">{{ link.badge }}</span>
      </a>
    </nav>
  </div>
</div>
